<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOA Page - Detail</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

    <style>
        body {
            background-color: #f4f4f4;
        }
        .detail-header {
            background-color: #498C74; 
            color: white;
            padding: 10px 0;
        }
        .detail-container {
            background-color: white;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        .detail-image {
            background-color: red;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            padding: 10px;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .action-buttons {
            font-size: 1.5rem;
        }
        .action-buttons i {
            margin-right: 10px;
        }
        .badge {
            background-color: #ddd;
            color: #333;
            margin-right: 5px;
        }
        .comment-section {
            margin-top: 20px;
        }
        /* 상품 이미지를 원하는 크기로 조정. */  
        .detail-image {
            width: 80%; /* 이미지가 부모 컨테이너의 너비에 맞추어 조정. */
            height: 70%; /* 이미지의 원래 비율을 유지하면서 높이를 자동으로 조정. */
            margin: auto; /* 중앙 정렬을 위한 마진 설정 */
            display: block; /* 블록 레벨 요소로 만들어 가로 폭 전체를 차지하게 하도록 함. */
        }
    </style>
</head>
<body>
    <div class="detail-header text-center mb-3">
        <h1>MOA MOA</h1>
        <div>
            <input type="search" class="form-control" placeholder="Search..." style="width: auto; display: inline-block;">
        </div>
    </div>

    <div class="container detail-container">
        <div class="row">
            <div class="col-md-6 text-center">
                <!-- 상품 이미지 -->
                <h2>닭가슴살 100개입</h2>
                <div class="badges">
                    <span class="badge">#닭가슴살</span>
                    <span class="badge">#생필품</span>
                    <span class="badge">#쿠팡</span>
                </div>
                <hr>
                <p>
                    <button>
                        <i class="fas fa-plus fa-4x" onclick="window.location.href='https:/www.coupang.com/';" style="cursor: pointer;"></i>
                    </button>
                </p>    
            </div>

            <div class="col-md-6">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p>5명 참여</p>
                        <p>0원 달성</p>
                    </div>
                    <div>
                        <h3 class="text-danger">D - 7</h3>
                    </div>
                </div>
                <div class="action-buttons">
                    <i class="bi bi-share"></i>
                    <i class="bi bi-heart"></i>
                    <button class="btn btn-success">참여하기</button>
                </div>
                <div class="comment-section">
                    <textarea class="form-control" rows="4" placeholder="댓글"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
