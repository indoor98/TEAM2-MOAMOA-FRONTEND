<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글페이지</title>
    <link rel="stylesheet" href="../css/postdetail.css">

</head>
<body >
<div class="container">
    <!-- MOA 버튼 -->
    <div class="home-button">
        <a href="/">MOA<br>MOA</a>
    </div>
    <!-- 메인 박스 -->
    <div class="main-content">
        <!-- 왼쪽 열 -->
        <div class="left-column">
            <div class="event-description">쿠팡 당기순손 200개입</div>
            <div class="hashtags">
                <button>#당기순손</button>
                <button>#쿠팡</button>
            </div>
            <div class="img-style">
                <img src="../img/무량공처.jpeg" alt="Coupang Logo">
            </div>
        </div>
        <!-- 오른쪽 열 -->
        <div class="right-column">
            <div class="date-counter">D-7</div>
            <div class="participation-info">
                <div class="participants">5명 참여</div>
                <div class="amount-raised">0원 달성</div>
            </div>
            <button class="participate-button">참여하기</button>
            <div class="social-buttons">
                <button class="btn-svg link-btn">
                    <img src="../svg/link.svg" alt="Link">
                </button>
                <button class="btn-svg heart-btn">
                    <img src="../svg/heart.svg" alt="Heart">
                </button>
            </div>
        </div>
    </div>
    <!-- 하단 댓글-->
    <div class="bottom-column">
        <div class="comment-section">
            <textarea placeholder="댓글"></textarea>
            <button class="comment-button">등록</button>
        </div>
    </div>
</div>
</body>
</html>
