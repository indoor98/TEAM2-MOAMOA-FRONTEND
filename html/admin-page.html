<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MOAMOA List</title>
    <link rel="stylesheet" href="../css/admin-page.css">
</head>
<body>

<div class="header">
    <div class="logo">MOA<br/>MOA</div>
    <div class="search-box-container">
        <input type="text" class="search-box" placeholder="검색">
        <div class="search-icon">&#128269;</div> <!-- 돋보기 아이콘 (HTML Entity 사용) -->
    </div>
</div>

<div class="list-container">
    <div class="list-header">
        <div>번호</div>
        <div>작성자명</div>
        <div>이미지</div>
    </div>
    <!-- 리스트 아이템 예시 -->
    <div class="list-item">
        <div class="number">1</div>
        <div class="author-name">작성자명</div>
        <div><img src="image-url.jpg" alt="이미지"></div>
    </div>
    <!-- 추가 리스트 아이템은 여기에 -->
</div>

</body>
</html>
